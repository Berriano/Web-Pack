<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="table.css">

	<title>Table Component</title>


</head>


<body>

	<table>

		<!--/?  Use <tr> element for table row  -->	
				
		<!--/? wrap first row in a <thead> table head element which centers content  -->

					<!--!  This tells html that its special -->

					<thead>
						
						<tr>

							<!--/? For each thead data cell use <th> tag  -->
							
							<th>Chair</th>
							<th>The Laid Back</th>
							<th>The Worker Bee</th>
							<th>The Chair 4/2</th>
							
						</tr>
						
					</thead>


				<!--/? wrap  the rest in a <tbody> table body element  -->	

					<tbody>
						
						
						<tr>

				<!--/?  for each column after the head use a <td> table data element  -->

							<!--! EXCEPT THE FIRST COLUMN AS THIS HAS HEADINGS TOO  -->

							<th>Width</th>
							<td>80 cm</td>
							<td>60 cm</td>
							<td>220 cm</td>
							
						</tr>

						<tr>
							
							<th>Height</th>
							<td>100 cm</td>
							<td>110 cm</td>
							<td>90 cm</td>
							
						</tr>
						
						<tr>

							<th>Depth</th>
			<td>70 cm</td>
			<td>65 cm</td>
			<td>80 cm</td>
			
		</tr>
		
			<tr>
				<th>Weight</th>
				<td>16 kg</td>
				<td>22 kg</td>
				<td>80 kg</td>
				
			</tr>
			
		</table>
		
	</tbody> <!-- table end -->
		
	</body>
	
	</html>
